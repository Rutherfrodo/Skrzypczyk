<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Skrzypczyk Photography</title>

    <style>
    @import url('https://fonts.googleapis.com/css?family=Coming+Soon&display=swap');
    </style>
    <style>
    @import url('https://fonts.googleapis.com/css?family=Encode+Sans+Expanded&display=swap');
    </style>
    <script src="kody/skrypt.js" async></script>
    <script src="kody/galerie.js" async></script>
    <link rel="stylesheet" href="skrzypek.css">
    <link rel="stylesheet" href="galeria.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="panelgorny">
      <img src="paralaxbackground/logo.png" style="max-width=100px;" class="logo">
      <div class="menukontener">
        <div class="buttony">
          <button class="menubutton" type="button" name="button">O nas</button>
          <button class="menubutton" type="button" name="button">Kontakt</button>
          <button class="menubutton" type="button" name="button" data-toggle="dropdown"><span>Galerie</span></button>
          <div class="dropdown-menu">
            <a href="aneta.html">Aneta</a>
            <a href="#">Inne Galerie</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Deklaracje zdjec galerii -->
    <div class="row">
       <img class="column" src="aneta/1.JPG" onclick="openModal();currentSlide(1)">
       <img class="column" src="aneta/2.JPG" onclick="openModal();currentSlide(2)">
       <img class="column" src="aneta/3.JPG" onclick="openModal();currentSlide(3)">
       <img class="column" src="aneta/4.JPG" onclick="openModal();currentSlide(4)">
    </div>

  <!-- Galerie wlaczona -->
  <div id="myModal" class="modal overflow-auto">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="aneta/1.JPG" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="aneta/2.JPG" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="aneta/3.JPG" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="aneta/4.JPG" style="width:100%">
      </div>

     <!-- Buttony galerii -->
     <a class="prev" onclick="plusSlides(-1)">&#10094;&#10094;</a>
     <a class="next" onclick="plusSlides(1)">&#10095;&#10095;</a>
     <div class="caption-container">
       <p id="caption"></p>
     </div>
   </div>
  </div>

  <footer id="footer" class="footer2">
      <div class="socialmedia">
        <a class="facebook" href="https://www.facebook.com/skrzypczkfotografia/"><img src="ikony/facebook.png" width="80"></a>
        <a class="instagran" href="https://www.instagram.com/skrzypczykfotografia/"><img src="ikony/insta.png" width="70"></a>
        <p>Zapraszamy do kontaktu </p>
        <p class= "telefon" > 788 918 830 </p>
      </div>
  </footer>
  </body>
</html>
